# Cloudflare Pages Configuration for SimPilot
# 
# This file is for Pages deployment only.
# For Git-integrated Pages projects, the deploy command should be empty in the dashboard.

name = "simpilot"
pages_build_output_dir = "dist"

# Compatibility settings for Cloudflare Workers runtime (if using Functions in future)
compatibility_date = "2024-01-01"

# Note: [build] and [site] sections are for Workers, not Pages
# Pages projects don't need these sections

