name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    # Environment variables for CI
    # MS integration is disabled by default in CI to ensure core logic works offline.
    # Secrets can be added to repo settings if full integration testing is needed later.
    env:
      VITE_APP_ENV: preview
      # VITE_MSAL_CLIENT_ID: ${{ secrets.VITE_MSAL_CLIENT_ID }}
      # VITE_MSAL_TENANT_ID: ${{ secrets.VITE_MSAL_TENANT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E Tests
        run: npm run test:e2e
        # Note: If tests become flaky, we can restrict this to specific critical flows:
        # run: npx playwright test tests/e2e/demo-to-dashboard.spec.ts

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
